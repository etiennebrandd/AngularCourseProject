<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <h2 *ngIf="!isLoading">{{ isLoginMode ? 'Please log in' : 'Sign up today!' }} </h2>
    <hr *ngIf="!isLoading">
    <!-- <div class="alert alert-danger" *ngIf="errorMsg">
      <p>{{ errorMsg }}</p>
    </div> -->
    <app-alert [message]="errorMsg" *ngIf="errorMsg"
     (close)="onHandleError()">
    </app-alert>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #auth="ngForm" (ngSubmit)="onSubmit(auth)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control"
         ngModel name="email"
         required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"
         ngModel name="password"
         required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary"
         type="submit"
         [disabled]="!auth.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button> |
        <button class="btn btn-primary"
         type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
